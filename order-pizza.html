<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-4 mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active bg-secondary bg-opacity-10" aria-current="page" href="#">Order Online</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Menu</a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Zip code" aria-label="Search">
        <button class="btn btn-outline-secondary text-nowrap" type="submit">Search stores near you!</button>
      </form>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item text-nowrap ">
          <a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!--CONTAINER FOR PIZZA IMG-->

<div class="container-fluid px-0 py-5 my-4 bg-light text-center" style="background-image: url('images/pizza.png')">
  <h1 class="display-3 bg-light opacity-75">Welcome to Pizza World!</h1>
</div>


<h3 class="mx-4">Build your own pizza!</h3>


<!--CARDS-->

<div class="card mx-4">
  <div class="card-body mx-0 bg-primary text-white">
    Choose size and crust
  </div>
    <div class="card mx-3 my-3" >
       <div class="card-header">
          Hand Tossed
        </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
            <li class="list-group-item"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">Small (10")</label></li>
            <li class="list-group-item"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">Medium (12")</li>
          </ul>
      </div>
        <div class="card mx-3 my-3" >
          <div class="card-header">
            Crispy Thin
          </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Thin enough for optimum crispy to crunchy ration.</li>
              <li class="list-group-item"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">Medium (12")</li>
              <li class="list-group-item"><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">Large (14")</li>
            </ul>
        </div>
      <div class="card-body mx-0 py-3 bg-light text-black text-end">
        <button type="button" class="btn btn-primary">
          Next Step <span class="badge badge-light"> > </span>
        </button>
      </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
